<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Leonel Martín">
    <meta name="copyright" content="Urban Wheels Bikes">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilo principal -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Urban Wheels Bikes</title>
</head>

<body>

    <!-- carrito sin offcanvas (original) -->
    <section class="ocultar ml-auto">
        <h2>
            <span id="cantidadProductos">0</span>
        </h2>
        <div id="carrito">
            <!-- aqúi van a cargarse los productos del carrito -->
        </div>
        <h3>Total: $<span id="totalCarrito">0</span></h3>
        <a href="#" id="botonComprar" class="btn btnComprar oculto">COMPRAR</a>
    </section>

    <!-- carrito con offcanvas (personalizado) -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTop"
        aria-controls="offcanvasTop">Toggle offcanvas superior</button>

    <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasTop" aria-labelledby="offcanvasTopLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTopLabel">Offcanvas superior</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            ...
        </div>
    </div>

    <!-- CHAT GPT -->
    <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#carritoOffcanvas"
        aria-controls="carritoOffcanvas">
        Carrito <span id="cantidadProductos">0</span>
    </button>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="carritoOffcanvas" aria-labelledby="carritoOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="carritoOffcanvasLabel">Carrito de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="carrito">
                <!-- aqúi van a cargarse los productos del carrito -->
            </div>
            <h3>Total: $<span id="totalCarrito">0</span></h3>
            <a href="#" id="botonComprar" class="btn btnComprar oculto">COMPRAR</a>
        </div>
    </div>









</body>

</html>
