<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Leonel Martín">
    <meta name="copyright" content="Urban Wheels Bikes">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- estilo principal -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Urban Wheels Bikes</title>
</head>

<body>
    <div>
        <!-- pop up mensaje "Cargando sitio...Espere por favor." || se hace con bootstrap -->
    </div>
    <header class="header sticky-top">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex align-items-center">
                <a class="navbar-brand" href="#">
                    <img src="./images/logo/logo.png" alt="logo navbar" width="100" height="100">
                </a>
                <!-- buscador -->
                <form class="d-flex mx-auto w-50" role="search">
                    <input id="inputBuscar" value="" class="form-control me-2" type="search"
                        placeholder="Buscar productos..." aria-label="Buscar">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
                <!-- carrito -->
                <section class="ocultar ml-auto">
                    <h2 id="botonCarrito">
                        <span id="cantidadProductos">0</span>
                    </h2>
                    <div id="scroll">
                        <div id="carrito">
                            <!-- aqúi van a cargarse los productos del carrito -->
                        </div>
                    </div>
                    <h3>Total: $<span id="totalCarrito">0</span></h3>
                    <a href="#" id="botonComprar" class="btn btnComprar oculto">COMPRAR</a>
                </section>
            </div>
            <!-- pestañas -->
            <div class="container-fluid d-flex justify-content-center">
                <ul class="nav nav-tabs" id="pestanas">
                    <li class="nav-item">
                        <a class="nav-link active btnPestanas" id="btnTodos">Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnPestanas">Motos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnPestanas">Monopatines</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btnPestanas">Otros</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div id="productos">
            <!-- Aquí van los productos de la base de datos -->
        </div>
    </main>

    <!-- inicio footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                    <p class="address">Dirección: Catamarca 1500, General Paz, Córdoba</p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <img class="logo" src="./images/logo/logo.png" alt="logo">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 text-right">
                    <p class="rights">Todos los derechos reservados, LM R®</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- fin footer -->

    <!-- librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- script de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript -->
    <script src="./js/app.js"></script>
</body>

</html>
