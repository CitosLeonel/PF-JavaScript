<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Leonel Martín">
    <meta name="copyright" content="Urban Wheels Bikes">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- estilo principal -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Urban Wheels Bikes</title>
</head>

<body>
    <header>
        <!-- Aquí irá el navbar con el logo o nombre en el margen izquierdo -->
        <!-- Encontrar la forma de poner el buscador aquí el margen derecho -->
    </header>

    <main>
        <p>Tu proximo vehiculo</p>
        <!-- Productos -->
        <input type="text" id="inputBuscar" value="" placeholder="Búsqueda de productos" />
        <div id="productos">
            <!-- Aquí van los productos de la base de datos -->
        </div>

        <!-- Aca van las 3 categorias de productos tipo carrusel, una categoria debo de la otra...  -->
        <div id="monopatines">
            <!-- Aquí van los productos "monopatines" de la base de datos -->
        </div>
        <div id="motovehiculos">
            <!-- Aquí van los productos "motovehiculos" de la base de datos -->
        </div>
        <div id="otros">
            <!-- Aquí van los productos "otros vehiculos" de la base de datos -->
        </div>

        <!-- Carrito -->
        <section class="ocultar">
            <h1>
                <span id="cantidadProductos">0</span>
            </h1>
            <div id="carrito">
                <!-- Aqúi van a cargarse los productos del carrito -->
            </div>
            <h3>Total: $<span id="totalCarrito">0</span></h3>
        </section>
    </main>

    <!-- inicio footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-4 text-center">
                    <p class="address">Dirección: Catamarca 1500, General Paz, Córdoba</p>
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4">
                    <img class="logo" src="./images/logo/logo.png" alt="logo">
                </div>
                <div class="col-xs-12 col-sm-4 col-md-4 text-right">
                    <p class="rights">Todos los derechos reservados, LM R®</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- fin footer -->

    <script src="./js/app.js"></script>
</body>

</html>
